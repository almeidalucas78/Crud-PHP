<!doctype html>
<html lang="pt-br">

<head>
    <title>WEB FILMES</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../css/mainStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <body>
        <div id="preload" class="preload"></div>

        <section>

            <h1 class="title-page">
                FREE CINEMA
            </h1>

            <p class="legenda-page">Cadastre-se Agora para ver filmes gratis!!!</p>

            <div class="area-formulario">

                <form id="formulario" method="POST">

                    <div class="row">

                        <div class="col s4 4 off-set-4">
                            <div class="card">

                                <div class="card-action  center-align purple white-text">
                                    <h3>Cadastro</h3>
                                </div>

                                <div class="card-content">

                                    <div class="form-field">
                                        <label for="Usuario">Nome Completo</label>
                                        <input type="text" id="nome_usuario">
                                    </div><br>

                                    <div class="form-field ">
                                        <label>Sexo:</label><br><br>
                                        <label>
                                            <input class="radioM"name="sexo" type="radio" checked />
                                            <span>Masculino</span>
                                        </label>
                                        <label class="radioF">
                                            <input name="sexo" type="radio" />
                                            <span>Feminino</span>
                                        </label>
                                    </div><br>

                                    <div class="input-field">
                                        <label for="dataNascimento">Data de Nascimento</label><br>
                                        <input id="dataNascimento" type="date">
                                    </div><br>

                                    <div class="form-field">
                                        <label for="Usuario">Nome de  login</label>
                                        <input type="text" id="login_usuario">
                                    </div><br>

                                    <div class="form-field">
                                        <label for="email">Email</label>
                                        <input type="email" id="email">
                                    </div><br>

                                    <div class="form-field">
                                        <label for="senha">Senha</label>
                                        <input type="password" id="senha">
                                    </div><br>

                                    <div class="form-field">
                                        <label for="senha2">Confirme sua senha</label>
                                        <input type="password" id="senha2">
                                    </div><br>


                                    <div class="form-field center-align ">
                                        <input type="submit" class="btn-large purple" value="Cadastrar">
                                    </div><br>




                                </div>

                            </div>

                        </div>

                    </div>

                </form>

            </div>


    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/loading.js"></script>

        const Calender = document.querySelector('.datepicker');
        M.Datepicker.init(Calender, {});
    </script>


    </html
